<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comidas deliciosas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Enlace al archivo de estilos CSS personalizados -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/app-tossi/">Comidas deliciosas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/app-tossi/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/app-tossi/#menu">Menú</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/app-tossi/#contacto">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 text-center bg-image" style="{% static 'images/pizza.jpeg' %}">
  <div class="container">
    <h1 class="display-4 text-white">¡Bienvenido a Pizzeria Margarita!</h1>
    
    <a href="#menu" class="btn btn-primary btn-lg">Ver Menú</a>
  </div>
</section>


{% block contenidoQueCambia %}
    
{% endblock contenidoQueCambia %}
    

<section id="contacto" class="py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
