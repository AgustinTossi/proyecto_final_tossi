<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comidas deliciosas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Enlace al archivo de estilos CSS personalizados -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Comidas deliciosas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/app-tossi/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/app-tossi/#menu">Menú</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/app-tossi/#contacto">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 text-center bg-image" style="{% static 'images/pizza.jpeg' %}">
  <div class="container">
    <h1 class="display-4 text-white">¡Bienvenido a Pizzeria Margarita!</h1>
    
    <a href="#menu" class="btn btn-primary btn-lg">Ver Menú</a>
  </div>
</section>

<section id="menu" class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Nuestro Menú</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{% static 'images/pizza_napo.jpeg' %}" class="card-img-top" alt="Plato 1">
          <div class="card-body">
            <h5 class="card-title">Pizzas</h5>
            <a href="/app-tossi/pizzas" class="btn btn-primary">Ordenar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{% static 'images/empanada_capresse.jpeg' %}" class="card-img-top" alt="Plato 2">
          <div class="card-body">
            <h5 class="card-title">Empanadas</h5>
            <a href="/app-tossi/empanadas/" class="btn btn-primary">Ordenar</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{% static 'images/cheese_frutos_rojos_inicio.jpg' %}" class="card-img-top" alt="Plato 3">
          <div class="card-body">
            <h5 class="card-title">Postres</h5>
            <a href="/app-tossi/postres" class="btn btn-primary">Ordenar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="contacto" class="py-5 bg-dark text-white">
  <div class="container">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action= "" % method="post" name="FormularioSugerencia"> {% csrf_token %}
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
